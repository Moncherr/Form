<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form action="">
  <div class="form-row">
    <label for="adi">Adı</label>
    <input type="text" name="adi" id="adi" required placeholder="Mete Durmazşen">
  </div>
  
  <div class="form-row">
    <label for="tel">Telefon</label>
    <input type="tel" name="tel" id="tel"required>
  </div>

  <div class="form-row">
    <label for="email">Email</label>
    <input type="email" name="email" id="email"required>
  </div>
  
  <div class="form-row">
    <label for="mesaj">Mesaj</label>
    <textarea name="mesaj" id="mesaj" cols="30" rows="3"></textarea>
  </div>
  
  <div class="form-row">
    <label for="sehir">Şehir</label>
    <select name="sehir" id="sehir">
      <option value="ankara">Ankara</option>
      <option value="istabul">İstabul</option>
    </select>
  </div>

  <div class="form-row">
    <p>Sevdiğiniz Renk</p>
    <label><input type="radio" name="renk" value="yesil">Yeşil</label>
    <label><input type="radio" name="renk" value="siyah">Siyah</label>
  </div>

  <div class="form-row">
    <button type="reset">Sıfırla</button>
    <button type="submit">Gönder</button>
  </div>
</form>
</body>
</html>
